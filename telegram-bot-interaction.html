<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Bot API Example</title>
</head>
<body>
  <button onclick="sendMessage()">Send Message to Bot</button>

  <script>
    function sendMessage() {
      // Replace with your actual bot token
      const token = '6118177922:AAHsTnwQ_yIR4TKhcVtJhvY10fpRAbmdYjg';
      // Replace with your chat ID where you want to send messages
      const chatId = '5551637469';
      const message = 'Hello from Telegram Bot!';

      // Construct the URL for sending messages
      const apiUrl = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

      // Send the message using fetch
      fetch(apiUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          console.log('Message sent:', data);
          alert('Message sent successfully!');
        })
        .catch(error => {
          console.error('Error sending message:', error);
          alert('Failed to send message. Please try again later.');
        });
    }
  </script>
</body>
</html>
